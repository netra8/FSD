<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Cuisines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  <body>
    <form name="form" action="/" onsubmit="return validateForm()" method="post">
    </form>
    <style>
      .form-group {
        margin: 20px;
        padding: 10px;
      }
    </style>
    <h3 class="text-center">Please enter your details; we will get back to you as soon as possible.</h3>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
        <label for="phno">Contact No.:</label>
        <input type="tel" class="form-control" id="ph-no" placeholder="Enter Contact No." name="ph-no" pattern="[0-9]{10}">
        <p>How should we contact you?</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" id="emailRadio" value="email" checked>
          <label class="form-check-label" for="emailRadio">Email</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contactMethod" id="callRadio" value="call">
          <label class="form-check-label" for="callRadio">Call</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="index.html">
          <button type="button" class="btn btn-info">Home</button>
        </a>
      </div>
    </form>

    <script>
      function validateForm() {
        // Get the values from the form
        var name = document.forms["form"]["name"].value;
        var email = document.forms["form"]["email"].value;
        var contactMethod = document.querySelector('input[name="contactMethod"]:checked').value;

        // Simple validation example (you can add more complex validation as needed)
        if (name === "" || email === "") {
          alert("Name and Email are required fields.");
          return false;
        }

        if (contactMethod === "call") {
          var phoneNumber = document.forms["form"]["ph-no"].value;
          if (phoneNumber === "") {
            alert("Phone number is required when choosing 'Call' as the contact method.");
            return false;
          }
        }

        return true;
      }
    </script>
  </body>
</html>
